{% extends 'base.html' %} {% block head %}
<title>Admin Login</title>
<style>
    #drop_zone {
        background-color: #eee;
        border: #999 5px dashed;
        width: 100%;
        height: 300px;
        padding: 8px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
    }

    #formcnt {
        border-radius: 1rem;
        padding: 5rem;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        background-color: #f1f5f8;
    }
</style>
{% endblock %} {% block body %}

<form action="/uploadinfo" method="post" enctype="multipart/form-data">
    <div class="mt-5 container w-30" id="formcnt">
        <h1>ADMIN LOGIN</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="personName" />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" />
        </div>
        <br />
        <div align="center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <button type="button" class="btn btn-primary" onclick="handleSubmit()">Submit</button> -->
        </div>
    </div>
</form>
<div id="thumbnails" class="row row-cols-1 row-cols-md-3 g-4 mt-5"></div>

{% endblock %}
